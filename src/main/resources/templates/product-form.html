<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Product Form</title>
</head>
	
	<form th:action="@{/add-product}" th:object="${product}" method="POST">
		<table>
			<tr>
				<td>Product Name</td>
				<td><input th:field="*{name}"></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><input th:field="*{price}"></td>
			</tr>
			<tr>
				<td>Select Category</td>
				<td>
					<select th:field="*{category}">
						<th:block th:each="cat:${categoryList}">
							<option th:text="${cat.name}" th:value="${cat.categoryId}"></option>
						</th:block>
					</select>
				</td>
			<tr>
			<tr>
				<td>Select Offers</td>
				<td>
					<th:block th:each="offer:${offerList}">
						<input type="checkbox" th:text="${offer.description}" th:field="*{offers}" th:value="${offer.offerId}">
					</th:block>
				</td>
			<tr>
				<td></td>
				<td><input type="submit" value="submit"></td>
			</tr>
		</table>
	</form>
	
<body>

</body>
</html>
